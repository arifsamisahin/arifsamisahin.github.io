  <body>
    <div class="waves-container">
      <div class="wave-container wave-container--bottom">
        <div class="wave wave--bottom"></div>
      </div>
      <div class="wave-container wave-container--middle">
        <div class="wave wave--middle"></div>
      </div>
      <div class="wave-container wave-container--top">
        <div class="wave wave--top"></div>
      </div>
      <div class="waves-container__content">
        <div class="container">
          <header class="header">
            <div class="header__info-left">
              <h1>Arif Sami ŞAHİN</h1>
              <h3>Software Developer</h3>
              <small
                ><i>Updated at: <span id="updated-at"></span> </i>
              </small>
            </div>
            <div class="profile-picture-container">
              <img src="assets/img/profile.jpg" alt="Profile" height="140px" width="auto" />
            </div>
          </header>
        </div>
      </div>
    </div>

    <main class="container">
      <section class="section section-contact" data-scroll>
        <ul id="contact-list"></ul>
      </section>

      <section class="section section-introduction" data-scroll>
        <h2 data-splitting><i class="ri-focus-3-line"></i> Summary</h2>
        <p></p>
      </section>

      <section class="section section-experiences" data-scroll>
        <h2 data-splitting><i class="ri-suitcase-line"></i> Experience</h2>
        <div class="row">
          <div class="col-8">
            <ul class="timeline" data-splitting="items"></ul>
          </div>
          <div class="col-4 flex justify-center items-center hide-on-print">
            <div class="cube-container">
              <div class="cube">
                <div class="cube__face cube__face--front">
                  <img src="assets/svg/html.svg" alt="CSS" />
                </div>
                <div class="cube__face cube__face--back">
                  <img src="assets/svg/javascript.svg" alt="Javascript" />
                </div>
                <div class="cube__face cube__face--right">
                  <img src="assets/svg/css.svg" alt="CSS" />
                </div>
                <div class="cube__face cube__face--left">
                  <img src="assets/svg/typescript.svg" alt="Typescript" />
                </div>
                <div class="cube__face cube__face--top">
                  <img src="assets/svg/reactjs.svg" alt="Reactjs" />
                </div>
                <div class="cube__face cube__face--bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section section-education" data-scroll>
        <h2 data-splitting><i class="ri-book-3-line"></i>Education</h2>
        <ul class="education-list"></ul>
      </section>

      <div class="section section-skills" data-scroll>
        <img
          id="bg-tech-image"
          class="hide-on-print"
          src="assets/svg/typescript.svg"
          alt="Background Tech"
          height="100px"
          width="100px"
        />

        <h2 data-splitting><i class="ri-terminal-box-line"></i>Skills</h2>
      </div>
      <div class="section section-projects" data-scroll>
        <h2 data-splitting><i class="ri-terminal-window-line"></i> Projects</h2>
        <div class="show-more-wrapper">
          <p class="show-on-print">
            To see all please visit
            <a href="https://arifsamisahin.github.io">https://www.arifsamisahin.github.io</a>
          </p>
          <button class="button button--outline hide-on-print" id="toggle-projects">Show more</button>

          <ul class="project-list show-more-panel"></ul>
          <div class="fade"></div>
        </div>
      </div>
      <div class="section section-certificates" data-scroll>
        <h2 data-splitting><i class="ri-award-line"></i> Certifications & Activities</h2>
        <ul class="cert-list"></ul>
      </div>
    </main>

    <footer class="footer">
      <div class="waves-container waves-container--footer">
        <div class="wave-container wave-container--bottom">
          <div class="wave wave--bottom"></div>
        </div>
        <div class="waves-container__content">
          <img
            src="assets/img/logo-square.png"
            alt="wisimple logo"
            class="footer-logo"
            height="30px"
            width="30px"
          />
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

    <script>
      var body = document.querySelector("body");
      var ppContainer = document.querySelector(".profile-picture-container");
      var cube = document.querySelector(".cube");
      var bgImage = document.querySelector("#bg-tech-image");

      ppContainer.addEventListener("click", () => {
        localStorage.setItem("theme", body.classList.toggle("theme-dark") ? "dark" : "");
      });

      var toggleProjectsButton = document.getElementById("toggle-projects");
      toggleProjectsButton.addEventListener("click", function () {
        var isVisible = this.nextElementSibling.classList.toggle("show");
        this.innerText = `Show ${isVisible ? " less" : " more"}`;
      });

      document.addEventListener("scroll", onPageScroll);

      function onPageScroll() {
        positionY = window.scrollY;

        var style = `transform: rotateY(-${positionY / 1.5}deg);`;
        if (window.innerWidth > 600) {
          style += `bottom: -${positionY / 1.5}px`;
        }
        cube.style = style;
      }

      function printMessage(msg) {
        const msgArr = [];
        for (let i = 0; i < msg.length; i++) {
          msgArr.push(msg.charCodeAt(i).toString(2).padStart(8, 0));
        }
        console.log(...msgArr);
      }

      function fetchData() {
        return new Promise(function (resolve, reject) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              resolve(JSON.parse(xhttp.responseText));
            }
          };
          xhttp.open("GET", "data.json", true);
          xhttp.send();
        });
      }

      function fetchLastCommits() {
        return new Promise(function (resolve, reject) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              resolve(JSON.parse(xhttp.responseText));
            }
          };
          xhttp.open(
            "GET",
            "https://api.github.com/repos/arifsamisahin/arifsamisahin.github.io/commits?per_page=1",
            true
          );
          xhttp.send();
        });
      }

      function init() {
        printMessage("Hello world!");
        if (localStorage.getItem("theme") === "dark") {
          body.classList.add("theme-dark");
        }

        fetchData().then(function (data) {
          var intoductionElem = document.querySelector(".section-introduction p");
          intoductionElem.innerHTML = data.introduction;

          var experienceElem = document.querySelector(".timeline");
          data.experienceHistory.forEach(function (experience) {
            experienceElem.insertAdjacentHTML(
              "beforeend",
              `<li class="timeline-item" data-date="${experience.startedAt}">
                <span>${experience.position} ${
                experience.duration ? `<small>(${experience.duration})</small>` : ""
              }</span>
                <h4>
                  <a href="${experience.companyWebsiteUrl}" target="_blank" rel="noreferrer noopener">${
                experience.companyName
              }</a>
                </h4>
                <p>${experience.description}</p>
              </li>`
            );
          });

          var educationListElem = document.querySelector(".education-list");
          data.educationHistory.forEach(function (education) {
            educationListElem.insertAdjacentHTML(
              "beforeend",
              `<li class="education-list__item">
                <div class="flex items-center">
                  <img src="${education.logoUrl}" alt="${education.university} Logo" width="60" height="60" loading="lazy" />
                  <div>
                   <small>${education.description}</small>
                    <h4>
                      <a href="${education.websiteUrl}" target="_blank" rel="noreferrer noopener">${education.university}</a>
                    </h4>
                    <span>${education.department}</span>
                  </div>
                </div>
              </li>`
            );
          });

          var contactListElem = document.querySelector("#contact-list");
          data.contacts.forEach(function (contact) {
            contactListElem.insertAdjacentHTML(
              "beforeend",
              `<li>
                <a href="${contact.link}" ${contact.newTab ? `target="_blank" rel="noopener noreferrer"` : ""}
                  ><i class="${contact.icon}"></i>${contact.text}
                </a>
              </li>`
            );
          });

          var skilssElem = document.querySelector(".section-skills");

          Object.keys(data.skills).forEach(function (key) {
            var skill = data.skills[key];

            skilssElem.insertAdjacentHTML(
              "beforeend",
              `<h3>${key}</h3>
              <p>${skill.description}</p>`
            );

            var list = document.createElement("ul");
            list.className = "tech-list";
            skilssElem.appendChild(list);

            skill.technologies.forEach(function (tech) {
              list.insertAdjacentHTML(
                "beforeend",
                `<li ${tech.featured ? `class="featured"` : ""}><img src="assets/svg/${tech.fileName}" alt="${
                  tech.text
                } Icon" loading="lazy" /> <span>${tech.text}</span></li>`
              );
            });
          });

          skilssElem.addEventListener("mouseover", function (e) {
            if (e.target && e.target.matches("li")) {
              bgImage.src = e.target.children[0].src;
            }
          });

          var projectsListElem = document.querySelector(".project-list");
          data.projects.forEach(function (project) {
            var technologies = "";

            project.technologies.forEach(function (tech) {
              technologies += `<li>${tech}</li>`;
            });

            projectsListElem.insertAdjacentHTML(
              "beforeend",
              `<li>
                <div class="avatar">
                  <img src="${project.logoUrl ? project.logoUrl : "assets/img/no-image.ico"}" alt="${
                project.name
              }" loading="lazy" />
                </div>
                <div>
                  <h4>${project.name}</h4>
                  ${
                    project.url
                      ? `<a href="${project.url}" target="_blank" rel="noopener noreferrer">${project.url}</a>`
                      : ""
                  }
                  ${project.description ? `<p>${project.description}</p>` : ""}
                  <ul>${technologies}</ul>
                </div>
              </li>`
            );
          });

          var certElem = document.querySelector(".cert-list");
          data.certifications.forEach(function (cert) {
            certElem.insertAdjacentHTML("beforeend", `<li>${cert.title}</li>`);
          });

          Splitting();
          ScrollOut();
        });

        fetchLastCommits().then(function (r) {
          var date = r[0].commit.committer.date;
          date = new Date(date).toLocaleDateString();

          document.querySelector("#updated-at").innerHTML = date;
        });
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
